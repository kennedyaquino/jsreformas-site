<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>JS Reforma e Construção</title> 
</head>
<body>
    <header >
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-52" src="/assets/logo1.jpg" alt="">
            </div>
            <div class="nav-links md:static absolute md:min-h-fit min-h-[20vh] left-0 top-[-100%] md:w-auto w-full flex items- px-5">
                <ul class="flex md:flex-row flex-col md:items-center gap-4">
                    <li><a class="hover:text-gray-500" href="">Inicio</a></li>
                    <li><a class="hover:text-gray-500" href="">Quem Somos</a></li>
                    <li><a class="hover:text-gray-500" href="">Serviços</a></li>
                    <li><a class="hover:text-gray-500" href="">Contato</a></li>
                </ul>
            </div>
            <div class="md:hidden">
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer"></ion-icon>
            </div>
        </nav>
    </header>
    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e) {
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
